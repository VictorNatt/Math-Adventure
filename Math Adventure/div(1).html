<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="div.css">
  <script src="div.js" async></script>

    <style>
@import url('https://fonts.googleapis.com/css2?family=Jersey+20&display=swap');
</style>

  <title>Quiz JavaScript</title>
</head>
<body>
  <div class="container">
    <div class="questions-container hide">
      <span class="question" style="color: aliceblue;">Pergunta aqui?</span>
      <div class="answers-container" style="color: aliceblue;">
        <button class="answer button">Resposta 1</button>
        <button class="answer button">Resposta 2</button>
        <button class="answer button">Resposta 3</button>
        <button class="answer button">Resposta 4</button>
      </div>
    </div>
    <div class="controls-container">
      <button class="start-quiz button" style="color: rgb(0, 0, 0);">Start</button>
      <button class="next-question button hide" style="color: rgb(255, 255, 255);">Próxima pergunta</button>
    </div>
  </div>
  <!-- feito so por eu 
Victor Natã Felix Alves -->
</body>
</html>
